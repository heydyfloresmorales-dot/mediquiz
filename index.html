<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Conexi√≥n GAS</title>
</head>
<body>
  <h1>üîå Prueba de conexi√≥n con Google Apps Script</h1>
  <button onclick="probarConexion()">Probar conexi√≥n</button>
  <pre id="resultado">Esperando...</pre>

  <script>
    // üëâ Pega aqu√≠ la URL de TU Apps Script desplegado como web app
    const API_URL = "https://script.google.com/macros/s/AKfycbwpInPlhV8pFdjQhAnUs5nQE7UtAr7l01da9y7tvgQrKr2Q314eFasQv4bd3AFYGDoW/exec";

    async function probarConexion() {
      document.getElementById("resultado").textContent = "Conectando...";
      try {
        const response = await fetch(`${API_URL}?action=test`);
        const data = await response.json();
        document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("resultado").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
