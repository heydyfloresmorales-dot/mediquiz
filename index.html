<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MediQuiz Test</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f4f4; color:#05183D; text-align:center; padding:50px;">
  <h1>🔍 Test de Conexión MediQuiz</h1>
  <p id="output">Conectando con Google Apps Script...</p>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwcxdq2FmMjvxjPVtthdQcr6eTMwnViuVN42lWHnFngaU2tqqvKe1GPfyVJ4dvW6Q1b/exec";

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        console.log("Respuesta del servidor:", data);
        document.getElementById("output").innerText = "✅ Conexión OK: " + data.message;
      })
      .catch(err => {
        console.error("Error en fetch:", err);
        document.getElementById("output").innerText = "❌ Error al conectar con el servidor";
      });
  </script>
</body>
</html>
